{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo01.jpg' %}" alt="logo">
        <span class="logo"></span>
        <h3>Типы бизнеса:</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-bars"></i> Общепит</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-bars"></i> Ритеил</li></a>
            <a href="{% url 'next' %}"><li><i class="fas fa-bars"></i> Услуги по записи</li></a>
            <h3>Проийти опрос:</h3>
            <a href="{% url 'detail' %}"><li><i class="far fa-folder"></i> Анкеты</li></a>
            <a href="{% url 'question' %}"><li><i class="far fa-folder"></i> Опрос</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
